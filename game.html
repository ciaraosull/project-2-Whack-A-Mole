<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Fontawesome -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

    <!-- Link for Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />


    <title>Whack-A-Mole</title>
</head>

<body>

    <!--Background image & container-->
    <section class="backdrop">

        <!--Heading-->
        <h1>Whack-A-Mole</h1>

        <div class="game-info-container">
            <!-- Play button -->
            <button type="button" aria-label="Play Button" id="playButton">
                <!-- Link to Fontawesome icon for Play -->
                <i class="fas fa-play"></i> <span id="playButton-text">Play</span>
            </button>
        </div>

        <div class="game-info-container">
            <!-- Game Timer -->
            <p id="time-left">Time Left: <span id="timer">20</span></p>
            <p id="time-up-alert">Time Up</p>

            <!-- Scoreboard -->
            <p>Score: <span>0</span></p>
        </div>

        <!-- Holes & Moles Area -->
        <div class="game-container">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>

            <div class="hole hole2">
                <div class="mole"></div>
            </div>

            <div class="hole hole3">
                <div class="mole"></div>
            </div>

            <div class="hole hole4">
                <div class="mole"></div>
            </div>

            <div class="hole hole5">
                <div class="mole"></div>
            </div>

            <div class="hole hole6">
                <div class="mole"></div>
            </div>

        </div>
        
        <section class="game-controls">
            <!-- Return to Home Screen Button -->
            <button type="button" aria-label="Return to Home Screen Button">
                <!--Fontawesome Icons for Home Button -->
                <i class="fas fa-home"></i> Home
            </button>

        </section>

        <!-- Link to Javascript -->
        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
