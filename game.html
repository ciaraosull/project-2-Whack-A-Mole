<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Fontawesome -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>


    <title>Whack-A-Mole</title>
</head>

<body>

    <section class="backdrop">

        <!--Test html to make responsive squares-->
        <h1>Whack-A-Mole</h1>

        <div class="game-info-container">
            <button id="playButton" onclick="playGame()">
                <i class="fas fa-play"></i> Play
            </button>
        </div>

        <div class="game-info-container">
            <p>Timer: <span>20</span></p>

            <p>Score: <span>0</span></p>
        </div>

        <div class="game-container">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>

            <div class="hole hole2">
                <div class="mole"></div>
            </div>

            <div class="hole hole3">
                <div class="mole"></div>
            </div>

            <div class="hole hole4">
                <div class="mole"></div>
            </div>

            <div class="hole hole5">
                <div class="mole"></div>
            </div>

            <div class="hole hole6">
                <div class="mole"></div>
            </div>

        </div>
        <!-- Add Fontawesome Icons to Buttons -->
        <section class="game-controls">

            <button>
                <i class="fas fa-home"></i> Home
            </button>

        </section>

        <!-- Link to Javascript -->
        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
