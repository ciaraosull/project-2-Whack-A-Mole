<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Whack-A-Mole: Have fun with this free online game.  Test your speed of processing skills and try improve your score each time.">
    <meta name="keywords"
        content="Whack-A-Mole, online game, free game, speed of processing skills, reaction time, accuracy, fun game for kids and adults.">
    <meta name="author" content="Ciara O'Sullivan">


    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Fontawesome -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

    <!-- Link for Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />


    <title>Whack-A-Mole</title>
</head>

<body>

    <!--Background image & container-->
    <section class="backdrop">

        <!--Heading-->
        <h1>Whack-A-Mole</h1>

        <div class="game-info-container">

            <section class="game-controls">
                <!-- Game Information Button for Pop Out Modal Box -->
                <button id="game-instructions" type="button" aria-label="Click to Open Game Instructions">
                    <!--Fontawesome Icons for Home Button -->
                    <i class="fas fa-info-circle"></i> About
                </button>
    
            </section>
            <!-- Play button -->
            <button type="button" aria-label="Play Button" id="playButton">
                <!-- Link to Fontawesome icon for Play -->
                <i class="fas fa-play"></i> <span id="playButton-text">Play</span>
            </button>
        </div>

        <div class="game-info-container">
            <!-- Game Timer -->
            <p id="time-left">Time Left: <span id="timer">20</span></p>
            <p id="time-up-alert">Time Up</p>

            <!-- Scoreboard -->
            <p id="scoreboard">Your Score: <span id="molesHit">0</span></p>
        </div>

        <!-- Holes & Moles Area -->
        <div class="game-container">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>

            <div class="hole hole2">
                <div class="mole"></div>
            </div>

            <div class="hole hole3">
                <div class="mole"></div>
            </div>

            <div class="hole hole4">
                <div class="mole"></div>
            </div>

            <div class="hole hole5">
                <div class="mole"></div>
            </div>

            <div class="hole hole6">
                <div class="mole"></div>
            </div>

        </div>

        <!-- Link to Javascript -->
        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
